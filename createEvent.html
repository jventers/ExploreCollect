    <!-- Include our scripts -->

    <meta name="description" content="INSERT DESCRIPTION HERE">

        $(function(){
            $(".header").load("header.html"); 
        });
       
    </script>

    <body>
<header class="header"></header>
  <main class="container">
    <section class="content"> 
      <form>

      <h2 class="form-heading" maxlength="40">Event Name:</h2>
      <input type="text" id="eventname" class="eventname">
      <h2 class="form-heading">Event Date:</h2>
      <input id="start_date" id="eventdate" type="text" class="firstDate">
      <h2 class="form-heading">Start Time:</h2>
      <input type="text" class="time-selector" id="starttime" data-format="HH:mm" data-template="HH : mm" name="starttime">
      <h2 class="form-heading">End Time:</h2>
      <input type="text" class="time-selector" id="endtime" data-format="HH:mm" data-template="HH : mm" name="endtime">

      <script>
        $('.time-selector').combodate({
          minuteStep: 15
        });
        
        </script>
      
      
      <h2 class="form-heading">Description:</h2>
      <textarea rows="7" cols="40" maxlength="400"></textarea>
      <h2 class="form-heading">Location:</h2>
        <input id="locationTextField" type="text">
      <h2 class="form-heading">Attach Image:</h2>
      <input type="file" name="pic" accept="image/*">
      
      <h2 class="form-heading">Tags relevant to your event:</h2>      
      
  <div id="tagList">
  <ul>
        <li><input type="checkbox" id="indoor_tag" name="indoor_tag" unchecked><label for="indoor_tag">Indoor</label></li>
        <li><input type="checkbox" id="outdoor_tag" name="outdoor_tag" unchecked><label for="outdoor_tag">Outdoor</label></li>
        <li><input type="checkbox" id="recreation_tag" name="recreation_tag" unchecked><label for="recreation_tag">Recreation</label></li>
        <li><input type="checkbox" id="food_tag" name="food_tag" unchecked><label for="food_tag">Food</label></li>
        <li><input type="checkbox" id="dog_tag" name="dog_tag" unchecked><label for="dog_tag">Dog Friendly</label></li>
        <li><input type="checkbox" id="free_tag" name="free_tag" unchecked><label for="free_tag">Free</label></li>
        <li><input type="checkbox" id="paid_tag" name="paid_tag" unchecked><label for="paid_tag">Paid</label></li>
        <li><input type="checkbox" id="videogame_tag" name="videogame_tag" unchecked><label for="videogame_tag">Video Gaming</label></li>
        <li><input type="checkbox" id="movie_tag" name="movie_tag" unchecked><label for="movie_tag">Movie</label></li>
        
        <li><input type="checkbox" id="allages_tag" name="allages_tag" unchecked><label for="allages_tag">All Ages</label></li>
        <li><input type="checkbox" id="age18_tag" name="age18_tag" unchecked><label for="age18_tag">Ages 18+</label></li>
        <li><input type="checkbox" id="age21_tag" name="age21_tag" unchecked><label for="age21_tag">Ages 21+</label></li>
        <li><input type="checkbox" id="pet_store" name="pet_store_cb" unchecked><label for="pet_store">Pet Stores</label></li>
    </ul>
  </div>
    <div class="centered">
    <h2 class="form-heading">Invite Only?</h2>
    <a class="toggle-btn">
    <button></button>
    </a><br/><br/>

    
     
     
     <a id="eventadd" onclick="addEvent()"type="submit" href="event-detail.html" class="btn" >Create Event</a>


     </div>  
     </form>
     
     </section>
     </main>
</body>
