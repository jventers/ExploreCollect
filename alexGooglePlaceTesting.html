                  navigator.geolocation.getCurrentPosition(function(position) {
                      var pos = {

                          lng: position.coords.longitude
                      };
                        console.log(pos);
                      document.getElementById('lat').innerHTML = pos[0];
                      document.getElementById('lng').innerHTML = pos[1];
                  }, function() {
