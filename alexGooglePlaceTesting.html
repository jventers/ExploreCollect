       <script>
           function parseBoxes() {

               var ul = document.getElementById("first_list");
               var items = ul.getElementsByTagName("li");
               var coords = getCoordinates();

               for (var i = 0; i < items.length; ++i) {

                   function checkFlag(ul,i) {
                       if (getFlag() == false) {
                           window.setTimeout(checkFlag(items,i), 100);
                           /* this checks the flag every 100 milliseconds*/
                       } else {
                           console.log(ul[i].firstChild.checked);
                           if (ul[i].firstChild.value)
                               console.log(ul[i].firstChild.id);
                           initMap(coords, ul[i].firstChild.id);
                           // do something with items[i], which is a <li> element
                       }
                   }

                   checkFlag(items,i);

        <div id="checkboxList">
            <h3>Options and Settings</h3>

            <li><input type="text" id="num_stops" value="5"><label for="num_stops">Number of stops</label></li>
            <li><input type="text" id="radius" value="10"><label for="radius">Max distance to travel</label></li>

            <h3>Entertainment & Sight-Seeing</h3>
            <ul id="first_list">
                <li><input type="checkbox" id="amusement_park" name="amusement_park_cb" value="1" checked><label for="amusement_park">Amusement Parks</label></li>
                <li><input type="checkbox" id="aquarium" name="aquarium_cb" value="1" checked><label for="aquarium">Aquariums</label></li>
                <li><input type="checkbox" id="bowling_alley" name="bowling_alley_cb" checked><label for="bowling_alley">Bowling Alleys</label></li>

                <li><input type="checkbox" id="courthouse" name="courthouse_cb" checked><label for="courthouse">Courthouses</label></li>
                <!--<li><input type="checkbox"><label for="Landmarks</li> Not a "Places Type"-->
                <li><input type="checkbox" id="movie_theater" name="movie_theater_cb" checked><label for="movie_theater">Movie Theaters</label></li>
                <li><input type="checkbox" id="museum" name="museum_cb" checked><label for="museum">Museums</label></li>
                <li><input type="checkbox" id="park" name="park_cb" checked><label for="park">Parks</label></li>
                <li><input type="checkbox" id="university" name="university_cb" checked><label for="university">Universities</label></li>
                <li><input type="checkbox" id="zoo" name="zoo_cb" checked><label for="zoo">Zoos</label></li>
            </ul>
            <h3>Food & Drink</h3>
            <ul>
                <li><input type="checkbox" id="bakery" name="bakery_cb" checked><label for="bakery">Bakeries</label></li>

                <!--<li><input type="checkbox"><label for="Breweries</li> Not a "Places Type"-->
                <li><input type="checkbox" id="cafe" name="cafe_cb" checked><label for="cafe">Cafes</label></li>
                <!--<li><input type="checkbox"><label for="Distilleries</li> Not a "Places Type"-->
                <li><input type="checkbox" id="restaurant" name="restaurant_cb" checked><label for="restaurant">Restaurants</label></li>
            </ul>
            <h3>Shopping</h3>
            <ul>
                <li><input type="checkbox" id="art_gallery" name="art_gallery_cb" checked><label for="art_gallery">Art Galleries</label></li>
                <li><input type="checkbox" id="bicycle_store" name="bicycle_store_cb" checked><label for="bicycle_store">Bicycle Shops</label></li>
                <li><input type="checkbox" id="book_store" name="book_store_cb" checked><label for="book_store">Book Stores</label></li>
                <li><input type="checkbox" id="shopping_mall" name="shopping_mall_cb" checked><label for="shopping_mall">Shopping Malls</label></li>
